<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class"bg-light">
        <hr>

    </div>    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>

        <div class="row">
            <!-- Formulario de Registro -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registro</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Usuario</label>
                                <input type="text" id="regUsername" class="form-control" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Contraseña</label>
                                <input type="password" id="regPassword" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Inicio de Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje de Bienvenida -->
        <div class="mt-4 text-center" id="welcomeMessage" style="display: none;">
            <h2>¡Bienvenido, <span id="userName"></span>!</h2>
            <button id="logoutBtn" class="btn btn-danger mt-3">Cerrar Sesión</button>
        </div>
    </div>
    <div class=""></div>

    <!-- Bootstrap JS (para estilos y componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lógica en JavaScript -->
    <script>
        // Registrar usuario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(user => user.email === email)) {
                alert('El email ya está registrado.');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Usuario registrado con éxito.');
            document.getElementById('registerForm').reset();
        });

        // Iniciar sesión
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (!user) {
                alert('Email o contraseña incorrectos.');
                return;
            }

            sessionStorage.setItem('activeUser', JSON.stringify(user));
            showWelcomeMessage(user.username);
        });

        // Cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.removeItem('activeUser');
            location.reload();
        });

        function showWelcomeMessage(username) {
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('userName').textContent = username;

            document.querySelector('.row').style.display = 'none';
        }

        const activeUser = JSON.parse(sessionStorage.getItem('activeUser'));
        if (activeUser) {
            showWelcomeMessage(activeUser.username);
        }
    </script>
</body>
</html>
